<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container text-bg-dark p-3 mx-auto mt-3" style="width: 400px;">
        <h3 class="px-3">Dojo Survey</h3>
        <form action="/process" method="post">
            <div class="mb-3 px-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 px-3"">
                <label for=" location" class="form-label">Dojo Location:</label>
                <select class="form-select" name="location" aria-label="Default select example">
                    <option selected>-- Select A Location --</option>
                    <option >San Jose</option>
                    <option >Burbank</option>
                    <option >Chicago</option>
                    <option >Seattle</option>
                    <option >Online</option>
                </select>
            </div>
            <div class="mb-3 px-3"">
                <label for=" language" class="form-label">Favorite Language:</label>
                <select class="form-select" name="language" aria-label="Default select example">
                    <option selected>-- Select A Language --</option>
                    <option >Python</option>
                    <option >Javascript</option>
                    <option >C#</option>
                    <option >Html</option>
                    <option >Css</option>
                </select>
            </div>
            <div class="mb-3 px-3"">
                <label class=" form-label" for="comment">Comments:</label>
                <textarea class="form-control" name="comment" style="height: 100px"></textarea>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
